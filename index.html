<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Registration Form Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://fcc-registration-form.com">
        <fieldset>
            <label>Enter Your First Name: <input type="text" name="account-type"> Personal Account</label>
            <label>Enter Your Last Name: <input type="text" name="account-type"> Business Account</label>
            <label>Enter Your Email: <input type="email" required> I accept the<a
                    href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
            <label>Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio">
            </label>
            <label>
                <input type="radio">
            </label>
            <label>
                <input type="checkbox" required>
            </label>
        </fieldset>
        <fieldset>
            <label> Upload a profile picture: <input type="file"></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
